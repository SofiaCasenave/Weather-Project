<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d7edf4c914.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container">
      <section class="weather-project">
        <div class="row">
          <div class="col-md-7">
            <form id="search-form">
              <input
                type="search"
                placeholder=" Search City"
                autocomplete="off"
                id="search-input"
              />
              <button type="submit" value="Search">
                <i class="fas fa-search"></i>
              </button>
              <button type="submit" value="Search" id="search-position">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </form>
          </div>
          <div class="col-md-5">
            <h1 class="app-name"><strong>horizon|</strong>METEO</h1>
          </div>
        </div>
        <a href="#" id="suggested-city1">London</a>
        <a href="#" id="suggested-city2">Venice</a>
        <a href="#" id="suggested-city3">New York</a>
        <a href="#" id="suggested-city4">Toronto</a>
        <a href="#" id="suggested-city5">Sydney</a>
        <hr class="line-divider" />
        <div class="illustration">
          <img
            src="https://images.pexels.com/photos/220444/pexels-photo-220444.jpeg?cs=srgb&dl=architecture-buildings-city-220444.jpg&fm=jpg"
            alt="Man standing on white concrete surface"
            class="float-right"
          />
        </div>
        <p>
          <span id="current-date-time"></span>
          <span id="description"></span>
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="city">
              <h1 id="city-name"></h1>
            </div>
          </div>
          <div class="col-md-6">
            <div class="weather-temperature">
              <span id="temperature"></span>
              <span class="weather-unit">
                <a href="#" id="celsius" class="active">ºC</a> |
                <a href="#" id="fahrenheit">ºF</a>
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <div class="weather-icon">
                <img id="icon" />
              </div>
            </div>
            <div class="col-md-7">
              <div class="weather-data">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                  <li>Pressure: <span id="pressure"></span> mb</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <hr class="line-divider" />
        <div class="row weather-forecast" id="forecast"></div>
        <div class="identification">
          <a
            class="github-repo"
            href="https://github.com/SofiaCasenave/Weather-Project"
            target="_blank"
            >Open-source</a
          ><span class="author">
            | 2019 | coded by <strong>Sofia Casenave</strong></span
          >
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
