<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d7edf4c914.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <section class="weather-project">
          <div class="row">
            <div class="col-md-7">
              <form id="search-form">
                <input
                  type="search"
                  placeholder=" Search City"
                  autocomplete="off"
                  id="search-input"
                />
                <button type="submit" value="Search">
                  <i class="fas fa-search"></i>
                </button>
                <button type="submit" value="Search" id="search-position">
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </form>
            </div>
            <div class="col-md-5">
              <h1 class="app-name"><strong>horizon|</strong>METEO</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <a href="#">London</a>
              <a href="#">Venice</a>
              <a href="#">New York</a>
              <a href="#">Toronto</a>
              <a href="#">Sydney</a>
            </div>
          </div>
          <hr class="line-divider" />
          <img
            src="https://images.pexels.com/photos/220444/pexels-photo-220444.jpeg?cs=srgb&dl=architecture-buildings-city-220444.jpg&fm=jpg"
            alt="Man standing on white concrete surface"
            class="float-right"
          />
          <p>
            <span id="current-date-time">
              Friday, 27 September 2019 | 09:27 |
            </span>
            <span id="description"></span>
          </p>
          <div class="row">
            <div class="col-md-6">
              <div class="city">
                <h1 id="city-name">
                  Lisbon
                </h1>
              </div>
            </div>
            <div class="col-md-6">
              <div class="weather-temperature">
                <span id="temperature"></span>
                <span class="weather-unit">
                  <a href="#" id="celsius"> ºC</a> |
                  <a href="#" id="fahrenheit"> ºF</a>
                </span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <i class="fas fa-cloud"></i>
              </div>
              <div class="col-md-6">
                <div class="weather-data">
                  <ul>
                    <li>
                      Humidity: 72%
                    </li>
                    <li>
                      Wind: 10 km/h
                    </li>
                    <li>
                      Precipitation: 0%
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <hr class="line-divider" />
          <div class="grid-container">
            <div class="row">
              <div class="col-12">
                <div class="week-days">
                  <h3>SAT</h3>
                  <h3>SUN</h3>
                  <h3>MON</h3>
                  <h3>TUE</h3>
                  <h3>WED</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="grid-container">
            <div class="row">
              <div class="col-12">
                <div class="icons">
                  <i class="fas fa-cloud-showers-heavy"></i>
                </div>
                <div class="icons">
                  <i class="fas fa-cloud-rain"></i>
                </div>
                <div class="icons">
                  <i class="fas fa-cloud-sun-rain"></i>
                </div>
                <div class="icons">
                  <i class="fas fa-cloud-sun"></i>
                </div>
                <div class="icons">
                  <i class="fas fa-sun"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="grid-container">
            <div class="row">
              <div class="degrees">
                <div class="col-12">
                  <h4>24ºC</h4>
                  <h4>25ºC</h4>
                  <h4>23ºC</h4>
                  <h4>25ºC</h4>
                  <h4>26ºC</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="identification">
            <a
              class="github-repo"
              href="https://github.com/SofiaCasenave/Weather-Project"
              target="_blank"
              >Open-source</a
            ><span class="author">
              | coded by <strong>Sofia Casenave</strong></span
            >
          </div>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
